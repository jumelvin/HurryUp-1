
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="" href="../../favicon.ico">

    <title>HurryUp! - Le temps vous appartient</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/jumbotron.css" rel="stylesheet">
    <!-- <link href="carousel.css" rel="stylesheet"> -->

    <!-- Custom CSS -->
    <link href="/static/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/static/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
      
    <!-- Alertify / Notifications -->  
    <script src="/static/js/alertify.min.js"></script>
    <!-- include the style -->
    <link rel="stylesheet" href="/static/css/alertify.min.css" />
    <!-- include a theme -->
    <link rel="stylesheet" href="/static/css/themes/default.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    {% include 'navbar.html' %}

{% block jumbotron %}
      
{% endblock %}

{% block index %}
{% endblock %}

    <div class="container">
        {% if messages %}
        <div class='row'>
            <div class='col-sm-6 col-sm-offset-3'>
    
{% for message in messages %}
<p{% if message.tags == "success" %}  class="alert alert-success" role="alert" {% endif %}>{{ message }}</p>
{% endfor %}
                
            </div>
        </div>
        {% endif %}



      <div class="row">
            {% block content %}{% endblock %}
        
      </div>

      <hr>


      <footer>
        <p>&copy; Copyright HurryUp! Tous droits réservés.</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
