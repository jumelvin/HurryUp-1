{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block index %}

<html>
  <head>

    <style type="text/css">
      html, body, #map-canvas
        {
            height: 120%;
            width: 100%;
            margin-left: auto;
            margin-top: auto;
        }
    </style>

    <style type="text/css">


      </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?region=FRA?language=fr?libraries=places?key=AIzaSyAr_jYICO2Yq018K6BIJZ39ZTEdi7klGZg">
    </script>


    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 48.856614, lng: 2.352222},
          zoom: 15
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);


        // gestion du traffic routier
        var trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);

        // gestion des transports en commun
        var transitLayer = new google.maps.TransitLayer(); transitLayer.setMap(map);
        transitLayer.setMap(map);

        // météo
        var weatherLayer = new google.maps.weather.WeatherLayer({
        temperatureUnits: google.maps.weather.TemperatureUnit.CELSIUS
        });
        weatherLayer.setMap(map);

        // nuages
        var cloudLayer = new google.maps.weather.CloudLayer();
        cloudLayer.setMap(map);

      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>



  </head>
  <body>
<div id="map-canvas" style="width: 100%; height: 30%"></div>
  </body>
{% endblock %}

{% block geodjango %}
    {{form|crispy}}
  <div class="col-md-4 text-center">
     <form class="form-signin">
        <h2 class="form-signin-heading">Recherchez votre itinéraire</h2>
        <label for="inputEmail" class="sr-only">Adresse départ</label>
        <input type="word" id="word" class="form-control" placeholder="Départ" required>
        <label for="inputPassword" class="sr-only">Adresse arrivée</label>
        <input type="word" id="word" class="form-control" placeholder="Arrivée" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Rechercher</button>
      </form>
    </div>
  <div class="col-md-8 text-center">
    <h2 class="form-signin-heading">Informations complémentaires</h2>
  </div>
{% endblock %}
