{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block index %}

<html>
  <head>

    <style type="text/css">
      html, body, #map-canvas 
        { 
            height: 100%;
            width: 100%;
            margin-left: auto; 
            margin-top: auto;
        }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?region=GB?language=ja?key=AIzaSyAr_jYICO2Yq018K6BIJZ39ZTEdi7klGZg">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas" style="width: 100%; height: 40%"></div>
  </body>
{% endblock %}

{% block geodjango %}
    {{form|crispy}}
  <div class="col-md-4 text-center">
     <form class="form-signin">
        <h2 class="form-signin-heading">Recherchez votre itinéraire</h2>
        <label for="inputEmail" class="sr-only">Adresse départ</label>
        <input type="word" id="word" class="form-control" placeholder="Départ" required>
        <label for="inputPassword" class="sr-only">Adresse arrivée</label>
        <input type="word" id="word" class="form-control" placeholder="Arrivée" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Rechercher</button>
      </form>
    </div>
<div class="col-md-8 text-center">
        <h2 class="text">Informations complémentaires</h2>
</div>
    
{% endblock %}
